	.hero-section {
    display: flex;
    min-height: 100vh;
   background: rgb(2,0,36);
   background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(2,34,68,1) 47%, rgba(56,61,62,1) 100%);

    background-size: cover;
    background-position: center;
    color: white;
  }

  .left-column {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .right-column {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .right-column img {
    max-width: 80%;
    height: auto;  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }
